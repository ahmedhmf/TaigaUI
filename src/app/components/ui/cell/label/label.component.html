<label tuiCell>
  <tui-badged-content>
    <tui-icon
      appearance="negative"
      icon="@tui.arrow-down-left"
      size="s"
      tuiBadge
      tuiSlot="top"
    />
    <tui-avatar size="s" src="@tui.phone" />
  </tui-badged-content>
  <div tuiTitle [style.color]="'var(--tui-text-negative)'">
    Allow incoming
    <div tuiSubtitle>Why would you?</div>
  </div>
  <input tuiSwitch type="checkbox" [(ngModel)]="incoming" />
</label>
<label tuiCell>
  <tui-badged-content>
    <tui-icon
      appearance="positive"
      icon="@tui.arrow-up-right"
      size="s"
      tuiBadge
      tuiSlot="top"
    />
    <tui-avatar size="s" src="@tui.phone" />
  </tui-badged-content>
  <div tuiTitle>Allow outgoing</div>
  <input tuiSwitch type="checkbox" [(ngModel)]="outgoing" />
</label>
