<tui-tabs-with-more
  size="m"
  [itemsLimit]="3"
  [(activeItemIndex)]="activeItemIndex"
>
  @for (item of items; track $index) {
    <button *tuiItem tuiTab type="button" (keydown.delete)="remove(item)">
      {{ item }}
      <tui-icon
        icon="@tui.x"
        class="tui-space_left-2"
        [style.font-size.rem]="1"
        (click.stop)="remove(item)"
      />
    </button>
  }
</tui-tabs-with-more>
<p>{{ items[activeItemIndex] }}</p>
<div class="tabs-handler-container">
  <button tuiButton type="button" (click)="add()">Add one more</button>

  <tui-textfield>
    <label tuiLabel>activeItemIndex</label>

    <input
      tuiInputNumber
      [max]="4"
      [min]="0"
      [step]="1"
      [tuiNumberFormat]="{ precision: 0 }"
      [(ngModel)]="activeItemIndex"
    />
  </tui-textfield>
</div>
