<tui-files>
  @for (file of files; track file) {
    <tui-file
      state="normal"
      [file]="file"
      [showDelete]="control.enabled"
      />
  }

  @for (file of rejectedFiles; track file) {
    <tui-file
      state="error"
      [file]="file"
      [showDelete]="control.enabled"
      />
  }

  @if (loadingFile && !isE2E) {
    <tui-file
      state="loading"
      [file]="loadingFile"
      [showDelete]="control.enabled"
      (remove)="removeLoading()"
      />
  }
</tui-files>
