<p>Directive helps to avoid extra layers of HTML</p>

<form tuiGroup [collapsed]="true" [formGroup]="testForm">
  <label tuiBlock>
    <span tuiTitle>
      Orange
      <span tuiSubtitle
        >An orange is a fruit of various citrus species in the family
        Rutaceae</span
      >
    </span>
    <input formControlName="testValue" tuiRadio type="radio" value="orange" />
  </label>
  <label tuiBlock>
    <span tuiTitle>
      Pineapple
      <span tuiSubtitle>
        Not to be confused with neither
        <em>pines</em>
        nor
        <em>apples</em>
      </span>
    </span>
    <input
      formControlName="testValue"
      tuiRadio
      type="radio"
      value="pineapple"
    />
  </label>
</form>
