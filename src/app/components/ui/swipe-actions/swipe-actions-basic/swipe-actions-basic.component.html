<tui-swipe-actions>
  <div tuiAppearance="floating" tuiCardLarge tuiCell>
    <tui-avatar appearance="primary" src="@tui.dollar-sign" />
    <div tuiTitle>
      <strong>{{ 10000 | tuiAmount: 'USD' | async }}</strong>
      <div tuiSubtitle>Dollar account</div>
    </div>
  </div>

  <button
    iconStart="@tui.eye"
    size="m"
    tuiIconButton
    tuiSwipeAction
    type="button"
  >
    Show
  </button>
  <button
    iconStart="@tui.pencil-line"
    size="m"
    tuiIconButton
    tuiSwipeAction
    type="button"
  >
    Edit
  </button>
  <button
    appearance="secondary"
    iconStart="@tui.share"
    size="m"
    tuiIconButton
    tuiSwipeAction
    type="button"
  >
    Share
  </button>
</tui-swipe-actions>
