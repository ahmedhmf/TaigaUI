<search tuiSearch>
  <form [formGroup]="formGroupDirective.control">
    <fieldset>
      <tui-textfield iconStart="@tui.search">
        <label tuiLabel>Search</label>
        <input
          placeholder="Search"
          tuiTextfield
          [formControlName]="fControlName()"
        />
      </tui-textfield>
      <button tuiButton type="button" appearance="flat">Search</button>
    </fieldset>
  </form>
</search>
