<form [formGroup]="formGroupDirective.control">
  <tui-combo-box [formControlName]="fControlName()" [stringify]="itemValue" tuiTextfieldSize="m" [tuiTextfieldCleaner]="true">
    @if (config().label) {
      {{config().label}}
    }
    <tui-data-list-wrapper
      *tuiDataList
      [itemContent]="itemValue | tuiStringifyContent"
      [items]="items() | tuiFilterByInput"
    ></tui-data-list-wrapper>
  </tui-combo-box>
</form>
