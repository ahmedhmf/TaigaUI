<fieldset tuiTextfieldSize="s" [disabled]="disable()">
  <legend>Payment fieldset</legend>

  <tui-textfield iconStart="@tui.credit-card">
    <input placeholder="Card number" tuiTextfield [(ngModel)]="card" />
  </tui-textfield>

  <tui-textfield iconStart="@tui.user">
    <input placeholder="Card holder" tuiTextfield [(ngModel)]="name" />
  </tui-textfield>
</fieldset>

<label tuiLabel>
  <input
    size="s"
    tuiSwitch
    type="checkbox"
    [ngModel]="disable()"
    (ngModelChange)="disable.set($event)"
  />
  Disable
</label>
