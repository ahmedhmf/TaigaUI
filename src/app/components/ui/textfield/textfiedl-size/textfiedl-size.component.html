<tui-textfield iconEnd="@tui.settings" iconStart="@tui.search">
  <label tuiLabel>I am a label</label>
  <input placeholder="I am placeholder" tuiTextfield [(ngModel)]="value" />
  <tui-icon icon="@tui.bell" />
  <tui-icon tuiTooltip="I am a hint" />
</tui-textfield>

<label tuiLabel>
  <tui-textfield
    #m
    iconEnd="@tui.settings"
    iconStart="@tui.search"
    tuiTextfieldSize="m"
  >
    <input
      tuiTextfield
      [placeholder]="m.focused() ? 'I am placeholder' : 'I am a label'"
      [(ngModel)]="value"
    />
    <tui-icon icon="@tui.bell" />
    <tui-icon tuiTooltip="I am a hint" />
  </tui-textfield>
</label>

<tui-textfield
  #s
  iconEnd="@tui.settings"
  iconStart="@tui.search"
  tuiTextfieldSize="s"
>
  <input
    tuiTextfield
    [placeholder]="s.focused() ? 'I am placeholder' : 'I am a label'"
    [(ngModel)]="value"
  />
  <tui-icon icon="@tui.bell" />
  <tui-icon tuiTooltip="I am a hint" />
</tui-textfield>
